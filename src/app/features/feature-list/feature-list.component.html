
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="features.length > 0 && !isLoading"  >


  <mat-expansion-panel *ngFor="let feature of features">

    <mat-expansion-panel-header>
        {{ feature.title }}
    </mat-expansion-panel-header>
      <p>{{ feature.description }}</p>



    <mat-action-row >
      <a mat-button color="primary" [routerLink]="['/edit', feature.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(feature.id)">DELETE</button>

    </mat-action-row>

  </mat-expansion-panel>

</mat-accordion>


<p class="info-text mat-body-1" *ngIf="features.length <= 0 && !isLoading ">No features added yet</p>
